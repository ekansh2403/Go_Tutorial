<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sorting Visualizer</h1>
  </header>
  <div class="controls">
    <div class="options">
      <label>Array Size: <input type="range" id="arraySize" min="10" max="100" value="50"></label>
      <label>Speed: <input type="range" id="speed" min="1" max="100" value="50"></label>
    </div>
    <div class="buttons">
      <button id="generateArray">Generate New Array</button>
      <button id="bubbleSort">Bubble Sort</button>
      <button id="selectionSort">Selection Sort</button>
      <button id="insertionSort">Insertion Sort</button>
      <button id="mergeSort">Merge Sort</button>
      <button id="quickSort">Quick Sort</button>
      <button id="heapSort">Heap Sort</button>
    </div>
  </div>
  <div id="arrayContainer"></div>
  <footer>
    <p>Created with ❤️ by Ekansh Rahul Jain</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
